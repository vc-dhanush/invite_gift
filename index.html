<body>

	</div> <!-- /container -->

	<!-- ======= CUSTOM PICS: placed at END ======= -->
	<div id="custom_pics" style="
		display:none;
		clear:both;
		padding:30px 15px 150px;
		text-align:center;

	">

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="effect.js"></script>

<script>
	// Hide loading animation after page load
	$(window).on('load', function(){
		$('.loading').fadeOut(1000);
	});

	// Show pics 10s after Happy Birthday message
	$('#wish_message').on('click', function () {
	    setTimeout(function () {
	        // Fade out cake first
	        $('.cake-cover').fadeOut(1000, function () {
	            $(this).remove();
	        });
	        // Show custom pics
	        $('#custom_pics').fadeIn(2000, function(){
	            var navbarHeight = $('.navbar-fixed-bottom').outerHeight() || 70;
	            var targetOffset = $('#custom_pics').offset().top - navbarHeight - 20;
	            $('html, body').animate({ scrollTop: targetOffset }, 800);

	            // Turn balloons into watermark
	            $('.balloons').addClass('watermark');
	        });
	    }, 10000); // 10 seconds delay
	});
</script>
</html>
